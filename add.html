<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přidat příspěvek</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Přidat příspěvek</h1>

  <button id="loginBtn">Přihlásit se přes Google</button>

  <form id="postForm">
    <label>Album / Písnička:<br>
      <input type="text" id="album" required>
    </label><br>
    <label>Hodnocení (1-5):<br>
      <input type="number" id="rating" min="1" max="5" required>
    </label><br>
    <label>Komentář:<br>
      <textarea id="comment"></textarea>
    </label><br>
    <button type="submit">Přidat</button>
  </form>

  <a href="index.html" class="btn">Zpět na feed</a>

  <script src="app.js"></script>
</body>
</html>
